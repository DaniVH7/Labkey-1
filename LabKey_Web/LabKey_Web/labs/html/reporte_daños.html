<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Incidencias</title>
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="../../img/labkey_Mesa de trabajo 1.png">
    <link rel="stylesheet" href="../css/reporte_daños.css">
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <a href="#">
                <img src="../../img/icons8-casa-manzana-100.png" alt="Home" class="icon-home">
            </a>
        </div>
        <div class="header-text">
            <h2>Reportes de incidencias</h2>
        </div>
        <div class="header-logo">
            <img src="../../img/labkey_Mesa de trabajo 1.png" alt="LabKey Logo" class="logo">
        </div>
    </header>
    <nav class="menu-nav">
        <ul>
            <li><a href="../html/lista_alumnos.html">Lista de alumnos</a></li>
            <li><a href="../html/gestion.html">Gestión de lugares</a></li>
            <li><a href="../html/reportes.html">Reportes</a></li>
            
        </ul>
    </nav>

    <main>
        <section class="report-section">
            <label for="laboratorio">Laboratorio</label>
            <select id="laboratorio" class="dropdown">
                <option value="lab1">Laboratorio 1</option>
                <option value="lab2">Laboratorio 2</option>
            </select>

            <label for="estatus">Estatus</label>
            <select id="estatus" class="dropdown">
                <option value="abierta">Abierta</option>
                <option value="cerrada">Cerrada</option>
            </select>

            <label for="fechas">Periodo de fechas</label>
            <div class="date-range">
                <input type="date" id="fecha-inicio" class="date-input">
                <span>—</span>
                <input type="date" id="fecha-fin" class="date-input">
            </div>

            <label for="horas">Rango de horas</label>
            <div class="time-range">
                <input type="time" id="hora-inicio" class="time-input">
                <span>—</span>
                <input type="time" id="hora-fin" class="time-input">
            </div>

            <label for="incidencia">Tipo de incidencia</label>
            <select id="incidencia" class="dropdown">
                <option value="hardware">Problema de hardware</option>
                <option value="software">Problema de software</option>
            </select>

            <div class="buttons">
                <button class="clear-button" id="clearButton">Limpiar</button>
                <button class="generate-button" id="generateButton">Generar</button>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p>Reporte generado con éxito</p>
            <button class="download-button">Descargar</button>
        </div>
    </div>

    <script src="../js/reporte_daños.js"></script>
</body>
</html>
