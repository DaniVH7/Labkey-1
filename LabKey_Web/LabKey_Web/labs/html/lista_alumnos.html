<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alumnos</title>
    <link rel="stylesheet" href="../css/lista_alumnos.css">
    <link rel="icon" type="image/x-icon" href="../../img/labkey_Mesa de trabajo 1.png">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <a href="../html/principal.html">
                <img src="../../img/icons8-casa-manzana-100.png" alt="Home" class="icon-home">
            </a>
        </div>
        <div class="header-text">
            <h2>Lista de Alumnos</h2>
        </div>
        <div class="header-logo">
            <img src="../../img/labkey_Mesa de trabajo 1.png" alt="LabKey Logo" class="logo">
        </div>
    </header>
    <nav class="menu-nav">
        <ul>
            <li><a href="../html/lista_alumnos.html">Lista de alumnos</a></li>
            <li><a href="../html/gestion.html">Gestión de lugares</a></li>
            <li><a href="../html/reportes.html">Reportes</a></li>
        </ul>
    </nav>

    <main>
        <section class="search-section">
            <label for="hora">Hora</label>
            <select id="hora" class="dropdown">
                <option value="7:00">7:00</option>
                <option value="8:00">8:00</option>
                <option value="9:00">9:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
            </select>
            <button class="search-button" onclick="filterByHour()">Buscar</button>
        </section>

        <section class="student-list">
            <table class="student-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Matrícula</th>
                        <th>Correo</th>
                        <th>Carrera</th>
                        <th>Grupo</th>
                        <th>Asistencia</th>
                    </tr>
                </thead>
                <tbody id="student-table-body">
                </tbody>
            </table>
            <button class="submit-button" onclick="submitAttendance()">Subir lista de asistencia</button>
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p>La asistencia se ha subido correctamente.</p>
            <button onclick="closeModal()">Cerrar</button>
        </div>
    </div>
</body>
<script type="module" src="../js/lista_alumnos.js"></script>
</html>
